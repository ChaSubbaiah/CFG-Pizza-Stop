<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style-menu.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous"/>
  </head>
  <body>
    <header>
      <div class="container" align="center">
        <div class="header">
          <ul class="list">
            <li><a href="index.html">Home</a></li>
            <li id="menu_font"><b>MENU</b></li>
            <li class="basket"><a href="billing.html" class="button"><img src="images/basket-icon.png" alt="Image not available"></a></li>
            <!--<li class="basketValue"><input id="basketValue" type="text" value="£0.00" readonly /></li> -->
          </ul>
        </div>
      </div>
    </header>
    <section>
      <div class="step1">
        <h2> Step 1: Choose Size of Pizza</h2>
          <div class="row">
            <div class="column">
              <img src="images/pizza_size1.png" alt="Image not available" style="width:100%">
            </div>
            <div class="column">
              <img src="images/pizza_size2.png" alt="Image not available" style="width:100%">
            </div>
            <div class="column">
              <img src="images/pizza_size3.png" alt="Image not available" style="width:100%">
            </div>
            <div class="column">
              <img src="images/pizza_size4.png" alt="Image not available" style="width:100%">
            </div>
          </div>
        <div class="thePizzaSize">
          <input type="hidden" id="pizzaSize" value="Pizza Size"/>
          <select name="thePizzaSize" id="thePizzaSize" size="1">
            <option value="default">Choose One</option>
            <option value="tenInch">10" - £5.00</option>
            <option value="twelveInch">12" - £6.00</option>
            <option value="fourteenInch">14" - £7.00</option>
            <option value="sixteenInch">16" - £7.50</option>
          </select>
        </div>
      </div>
    </section>
    <section>
      <div class="step2">
        <h2> Step 2: Choose Your Crust </h2>
          <div class="row2">
            <div class="column">
              <img src="images/deep_crust.png" alt="Image not available" style="width:100%">
            </div>
            <div class="column">
              <img src="images/stuffed_crust.png" alt="Image not available" style="width:100%">
            </div>
            <div class="column">
              <img src="images/thin_crust.png" alt="Image not available" style="width:100%">
            </div>
            <div class="column">
              <img src="images/regular_crust.png" alt="Image not available" style="width:100%">
            </div>
          </div>
        <div class="thePizzaSize">
          <select name="theCrustType" size="1">
            <option value="default">Choose One</option>
            <option value="deep_crust">Deep Crust - £3.00</option>
            <option value="stuffed_crust">Stuffed Crust - £4.00</option>
            <option value="thin_crust">Thin Crust - £3.00</option>
            <option value="regular_crust">Regular Crust - £0.00</option>
          </select>
        </div>
      </div>
    </section>
    <section>
    <div class="step3">
      <h2> Step 3: Choose Your Toppings</h2>
        <div class="row2">
          <div class="column">
            <img src="images/pepperoni.jpg" alt="Image not available" style="width:80%">
          </div>
          <div class="column">
            <img src="images/ground-beef.jpg" alt="Image not available" style="width:80%">
          </div>
          <div class="column">
            <img src="images/ham.jpg" alt="Image not available" style="width:80%">
          </div>
          <div class="column">
            <img src="images/mushrooms.jpg" alt="Image not available" style="width:80%">
          </div>
          <div class="column">
            <img src="images/onions.jpg" alt="Image not available" style="width:80%">
          </div>
          <div class="column">
            <img src="images/pineapples.jpg" alt="Image not available" style="width:80%">
          </div>
          <div class="column">
            <img src="images/jalapeno-pepper.jpg" alt="Image not available" style="width:80%">
          </div>
          <div class="column">
            <img src="images/tomatoes.jpg" alt="Image not available" style="width:80%">
          </div>
        </div>
        <div class="thePizzaSize">
          <select name="theToppingsType" size="1">
            <option value="default">Choose One</option>
            <option value="pepperoni">Pepperoni - £1</option>
            <option value="ground_beef">Ground Beef - £1</option>
            <option value="ham">Ham - £1</option>
            <option value="mushrooms">Mushrooms - £0.80</option>
            <option value="onions">Onions -  £0.80</option>
            <option value="pineapples">Pineapples -  £0.80</option>
            <option value="jalapeno-pepper">Jalapeno Pepper-  £0.80</option>
            <option value="tomatoes">Tomatoes -  £0.80</option>
          </select>
        </div>
     </div>
    </section>
    <section>
      <div class="Quantity">
        <select name="theQuantity" size="1">
          <option value="oneQuantity">1</option>
          <option value="twoQuantity">2</option>
          <option value="threeQuantity">3</option>
          <option value="fourQuantity">4</option>
          <option value="fiveQuantity">5</option>
        </select>
        <input id="theAddToBasket" type="button" name="theAddToBasket" value="Select Quantity">
        </br>
        <input id="theTotalCost" type="number" size="4" class="input-text qty text"  min="0" step="1" readonly>
        <input id="displayTotalCost" type="button" name="displayTotalCost" value="Total Cost">
        </br>
        </br>
        <button id="toBilling" type="button" name="continueToBilling"onclick="window.location.href='../CFG-Pizza-Stop/billing.html'">Continue to Payment</button>
      </div>
    </section>
  </body>
</html>
